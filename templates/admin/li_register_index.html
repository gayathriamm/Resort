{% load static %}
<html lang="en">
<head>
	<!-- Meta tags -->
	<title>Resort</title>
	<meta name="keywords" content="Appoint My Doctor Form Responsive widget, Flat Web Templates, Android Compatible web template, 
	Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- stylesheets -->
	<link rel="stylesheet" href="{% static 'li_reg_index/css/font-awesome.css' %}">
	<link rel="stylesheet" href="{% static 'li_reg_index/css/style.css' %}">
	<!-- google fonts  -->
	<link href="//fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i,700" rel="stylesheet">
</head>
<body>
	<div class="w3ls-banner">
	<div class="heading">
		<h1>Register Here...</h1>
	</div>
		<div class="container">
			<div class="heading">
{#				<h2>Please Enter Patients Details</h2>#}
{#				<p>Fill the form below and submit your query we will contact you as soon as possible.</p>#}
			</div>
			<div class="agile-form">
				<form action="/addresort" method="post" enctype="multipart/form-data">
					<ul class="field-list">
						<li>
							<label class="form-label"> 
								Name
								<span class="form-required"> * </span>
							</label>
							<div class="form-input">
								<input type="text" name="textfield"  required pattern="[A-Z a-z.]{3,25}">
							</div>
						</li>
						<label class="form-label">
							Place
								<span class="form-required"> * </span>
							</label>
							<div class="form-input">
								<input type="text" name="textfield2" required>
							</div>
						</li>
						<li>
							<label class="form-label">
							   Phone
							   <span class="form-required"> * </span>
							</label>
							<div class="form-input">
								<input type="text" name="textfield6"required pattern="[6789][0-9]{9}"/ >
							</div>
						</li>
						<li>
							<label class="form-label">
							   Email
							   <span class="form-required"> * </span>
							</label>
							<div class="form-input">
								<input type="text" name="textfield5"required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"/>
							</div>
						</li>
						<li>
							<label class="form-label">
							   Post
							   <span class="form-required"> * </span>
							</label>
							<div class="form-input">
								<input type="text" name="textfield3" required>
							</div>
						</li>
						<li> 
							<label class="form-label">
							 Pin
							   <span class="form-required"> * </span>
							</label>
							<div class="form-input">
								<input type="text" name="textfield4" required pattern="[0-9]{6}"/>
							</div>
						</li>
						<li>
							<label class="form-label">
							  Photo
							   <span class="form-required"> * </span>
							</label>
							<div class="form-input">
								<input type="file" name="file" required>
							</div>
						</li>
                        <li>
							<label class="form-label">
							  Latitude
							   <span class="form-required"> * </span>
							</label>
							<div class="form-input">
								<input type="text" name="textfield7" required>
							</div>
						</li>
                        <li>
							<label class="form-label">
							  Longitude
							   <span class="form-required"> * </span>
							</label>
							<div class="form-input">
								<input type="text" name="textfield8" required>
							</div>
						</li>

						<li>
							<label class="form-label">
							  User Name
							   <span class="form-required"> * </span>
							</label>
							<div class="form-input">
								<input type="text" name="textfield9" required pattern="[A-Z a-z.]{3,25}" />
							</div>
						</li>
						<li>
							<label class="form-label">
							 Password
							   <span class="form-required"> * </span>
							</label>
							<div class="form-input">
								<input type="text" name="textfield10" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required />
							</div>
						</li>
					</ul>
					<input type="submit" value="Register">
				</form>	
			</div>
		</div>
	</div>
</body>
</html>
