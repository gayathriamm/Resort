{% extends 'ResortHome/resort_index.html'%}
{% block body %}
<body>
<form action="/add_rooms" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="358" border="1" class="table table-striped table-dark">
    <tr>
      <th height="66" scope="col">Add Room Manage </th>
    </tr>
    <tr>
      <td height="46">Status
        <label>
        <select name="select">
           <option value="a">5star</option>
           <option value="b">3star</option>
           <option value="c">4star</option>
        </select>
{#            <input type="submit" name="submit" value="search"/>#}
      </label></td>
    </tr>
    <tr>
      <td height="41">Image
        <label>
        <input type="file" name="file" required/>
      </label></td>
    </tr>
  <tr>
      <td height="41">Room No:
        <label>
        <input type="text" name="textfield1" required/>
      </label></td>
    </tr>
        <tr>
      <td height="41">Amount
        <label>
        <input type="text" name="textfield" required/>
      </label></td>
    </tr>
    <tr>
      <td height="52">Type
        <label>
        <select name="select2">
           <option value="">Ac</option>
           <option value="b">Ac & Non Ac</option>
           <option value="c">Non Ac</option>
        </select>
{#            <input type="submit" name="submit" value="search"/>#}
      </label></td>
    </tr>
    <tr>
      <td height="54" align="center"><label>
        <input type="submit"  class="btn btn-outline-success" name="Submit" value="ADD" />
      </label></td>
    </tr>
  </table>
