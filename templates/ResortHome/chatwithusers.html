{% extends 'ResortHome/resort_index.html'%}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="/search_usr#about">
  <table width="392" border="1" class="table table-striped table-dark">
    <tr>
      <th height="53" colspan="4" scope="col">Chat with Users </th>
    </tr>
    <tr>
      <td height="60" colspan="4"><label>
        <input type="text" name="textfield" />
        <input type="submit" name="Submit" value="Search" />
      </label></td>
    </tr>
    <tr>
      <td width="79" height="43">Username</td>
      <td width="92">Email</td>
      <td width="82">Phone</td>
      <td>&nbsp;</td>
    </tr>
      {% for i in val %}
    <tr>
      <td>{{ i.username }}</td>
      <td>{{ i.email }}</td>
      <td>{{ i.phone }}</td>
      <td><a class="btn btn-outline-success" href="">Chat</a></td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
{#</html>#}
{% endblock %}
