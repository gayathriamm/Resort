{% extends 'ResortHome/resort_index.html'%}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/search_room#about">

<table width="452" border="1" class="table table-striped table-dark">
  <tr>
    <th height="57" colspan="5" scope="col">Room manage </th>
  </tr>
  <tr>
    <td height="49" colspan="5"><label>
      <input type="text" name="textfield" />
      <input type="submit" name="Submit" value="Search" />
    </label></td>
  </tr>
  <tr>
    <td width="70" height="57">Status</td>
    <td width="76">Type</td>
    <td width="83">Image</td>
    <td width="69">Rate</td>
    <td width="120">&nbsp;</td>
  </tr>
    {% for i in val %}
  
  <tr>
    <td>{{ i.status }}</td>
    <td>{{ i.type }}</td>
    <td><img src="{{ i.image.url }}"width="100"height="100"></td>
    <td>{{ i.rate }}</td>
    <td><p><a href="edit_room/{{ i.id }}" class="btn btn-outline-success">Edit</a></p>
    <p><a href="delete_rms/{{ i.id }}" class="btn btn-outline-danger">Delete</a></p></td>
  </tr>
    {% endfor %}
  <tr>
        <td colspan="6"><p><a href=""></a></p>
            <p align="center"><a href="/AddRoomManage#about" class="btn btn-outline-success">ADD BOOK</a></p></td>
      </tr>
</table>
</form>
</body>
{#</html>#}
{% endblock %}
