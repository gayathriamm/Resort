{% extends 'ResortHome/resort_index.html'%}
{% block body %}
<body>
<form action="/setroom" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="346" border="1" class="table table-striped table-dark">
    <tr>
      <th width="336" height="83" scope="col">ALLOCATE ROOM</th>
    </tr>
    <tr>
      <td height="52">Room
        <label>
        <SELECT NAME="select">
            {% for i in val  %}
                <option value="{{ i.id }}">{{ i.roomno}}</option>

            {% endfor %}
        </SELECT>
      </label></td>
    </tr>

    <tr>
      <td height="64"><label>
        <input type="submit" name="Submit" value="ALLOCATE" />
      </label></td>
    </tr>
  </table>
</form>
</body>

{% endblock %}
